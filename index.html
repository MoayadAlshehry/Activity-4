<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Activity-4</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <form id="activityForm">
        <label for="username">Username:</label>
        <input type="text" id="username">
        <span id="usernameMsg" class="message"></span><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password">
        <span id="passwordMsg" class="message"></span><br><br>

        <label>Choose your favorite sports:</label><br>
        <input type="checkbox" id="option1" name="interest" value="Option1"> Football<br>
        <input type="checkbox" id="option2" name="interest" value="Option2"> Basketball<br>
        <input type="checkbox" id="option3" name="interest" value="Option3"> F1<br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
